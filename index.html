<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заголовок страницы</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" type="text/javascript" ></script>

</head>
  <body>
      <header>
      </header>
      <main>
          <div>
              <div class="main-section controls-section shadow">
                  <ul class="controls-list">
                      <li class="controls-item">
                          <div class="info-item">
                              <label for="latitude">Широта</label>
                          </div>
                          <input class="textbox latitude" id="latitude">
                      </li>
                      <li class="controls-item">
                          <div class="info-item">
                              <label for="longitude">Долгота</label>
                          </div>
                          <input class="textbox longitude" id="longitude">
                      </li>
                  </ul>
                  <p class="error">Данные некорректны</p>
                  <div class="button-container">
                      <button class="weather-button">Узнать погоду</button>
                  </div>

              </div>
              <div class="mapContainer shadow">

              </div>
          </div>
          <ul reversed="reversed" class="info-container">
          </ul>
      </main>
      <script src="main.js"></script>
      <footer>
      </footer>
      <!-- сюда можно подключить jquery <script src="scripts/app.js" defer></script> -->
  </body>
</html>
